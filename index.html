<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="head-title">スロットゲーム</h1>
    </header>
    <div id="modal" class="modal">
        <div class="modal-content">
          <div class="modal-body">
            <h1 class="modal_title">hello</h1>


            <div class="modal_btn_container">
                <p class="modal_btn_tx">クリック</p>
            </div>
          </div>
        </div>
      </div>
      <div class="border">
        <div class="contents">
            <img src="./images/unnamed.jpg" class="slot_image" id="slot_imageA">
            <img src="./images/unnamed.jpg" class="slot_image" id="slot_imageB">
            <img src="./images/unnamed.jpg" class="slot_image" id="slot_imageC">
        </div>
        <div class="score_image_content">
        </div>
      </div>

    <div class="state">
        <p class="common score">Score：<span class="state_common_change change_score">0</span>点</p>
    </div>
    <div class="slot_display">
        <div class="slot_btn_container" >
            <p class="slot_btn_tx">回す</p>
        </div>
    </div>

    <div class="click_btn_container">
        <div class="click_btn" data-index-id= 1 >
            <p class="btn_tx">A</p>
        </div>
        <div class="click_btn" data-index-id= 2 >
            <p class="btn_tx">B</p>
        </div>
        <div class="click_btn" data-index-id= 3 >
            <p class="btn_tx">C</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
